<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerente Funcionário</title>
    <link rel="stylesheet" href="css/gerente/funcionario.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!--Nesta tela o gerente cadastra a conta do funcionário, edita e remove-->
    <header>
      <nav>
        <!--Menu para alterar as opções de tela-->
        <div class="list">
          <ul>
            <li class="dropdown">
              <a href="#"><i class="bi bi-list"></i></a>

              <div class="dropdown-list">
                <a href="gerente_menu_inicial.html">Menu Inicial</a>
                <a href="gerente_planos.html">Planos e Assinaturas</a>
                <a href="gerente_graficos.html">Gráficos</a>
                <a href="gerente_func.html">Funcionários</a>
                <a href="gerente_aluno.html">Alunos</a>
                <a href="gerente_sobre_nos.html">Sobre Nós</a>
                <a href="gerente_suporte.html">Ajuda e Suporte</a>
                <a href="tela_inicio.html">Sair</a>
              </div>
            </li>
          </ul>
        </div>
        <!--Logo do Crowd Gym(quando passar o mouse por cima, o logo devera ficar laranja)-->
        <div class="logo">
          <h1>Crowd Gym</h1>
        </div>
        <!--Opção para alterar as configurações de usuário-->
        <div class="user">
          <ul>
            <li class="user-icon">
              <a href=""><i class="bi bi-person-circle"></i></a>

              <div class="dropdown-icon">
                <a href="#">Perfil</a>
                <a href="#">Endereço</a>
                <a href="#">Tema</a>
                <a href="#">Sair</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="form">
          <form action="#">
            <div class="form-header">
              <div class="title">
                <h1>Cadastro do Funcionário</h1>
              </div>
            </div>
            <div class="input-group">
              <div class="input=box">
                <label for="name">Nome</label>
                <input
                  type="text"
                  name="name"
                  placeholder="Insira o nome do funcionário"
                  id="name"
                  required
                />
              </div>
              <div class="input=box">
                <label for="email">E-mail</label>
                <input
                  type="text"
                  name="email"
                  placeholder="Insira o email do funcionário"
                  id="email"
                />
              </div>
              </div>
              <div class="input=box">
                <label for="cpf">CPF</label>
                <input
                  type="text"
                  name="cpf"
                  placeholder="Insira o CPF do funcionário"
                  id="cpf"
                  required
                />
              </div>
              <div class="input=box">
                <label for="cargo">Cargo</label>
                <input type="text" name="cargo" placeholder="Insira o cargo do funcionario" id="cargo" required/>
              </div>
              <div class="input=box">
                <label for="password">Senha</label>
                <input
                  type="password"
                  name="password"
                  placeholder="Digite a senha do funcionário"
                  id="password" required
                />
              </div>
              <div class="input=box">
                <label for="password">Confirme a Senha</label>
                <input
                  type="password"
                  name="password"
                  placeholder="Digite a senha novamente"
                  id="password" required
                />
              </div>
            </div>
           
            <div class="gender-inputs">
                <div class="gender-title">
                    <h6>Genero</h6>
                </div>

                <div class="gender group">
                    <div class="gender=input">
                        <input type="radio" name="gender" id="female">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender=input">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender=input">
                        <input type="radio" name="gender" id="others">
                        <label for="others">Outros</label>
                    </div>
                </div>
            </div>

            <div class="register-button">
                <button><a href="#">Cadastrar</a></button>
              </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
