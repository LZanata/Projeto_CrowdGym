<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerente Funcionário</title>
</head>
<body>
    <!--Nesta tela o gerente cadastra a conta do funcionário, edita e remove-->
    <div class="cadastro_func">
        <h2>Cadastro do Funcionário</h2>
        <form action="" method="post">
            <label for="name">Nome</label>
            <input type="text" name="name" placeholder="Insira o nome do funcionário" id="name">
            <label for="email">Email</label>
            <label for="phone">Telefone</label>        
            <input type="text" name="email" placeholder="Insira o email do funcionário" id="email">
            <input type="text" name="phone" placeholder="Insira o telefone do funcionário" id="phone">
            <label for="cpf">CPF</label>
            <label for="idade">Data de Nascimento</label>
            <input type="text" name="cpf" placeholder="Insira o CPF do funcionário" id="cpf">
            <input type="date" name="idade" value="" id="idade">
            <input type="submit" value="Cadastrar">
      
        </form>
    </div>
</body>
</html>
