<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela Principal Academia</title>
  </head>
  <body>
    <header>
      <!--Colocar o simbolo do Crowd Gym na parte de cima da tela e quando passar o mouse por cima vai aparecer as opções para outras telas-->
      <h1>Crowd Gym</h1>

      <!--Opções de tela:-->
      <div class="menuprincipal">
        <h1>Menu Inicial</h1>
        <!--Este menu será a tela padrão de quando entrar e nele terá: Quantidade de Alunos Presentes - Gráfico de Fluxo Diário - Identificação de Alunos Recentes(aparecerá os 3 ultimos alunos que entraram recentemente)-->
      </div>
      <div class="fluxos">
        <h1>Gráficos</h1>
        <!--Quando clicar nesta opção de tela aparecera: gráficos de fluxo(semanal, mensal, anual) - faixa etária dos alunos(criança, adolescente, adulto e idoso) - gráfico de matriculas(semanal, mensal e anual) - grafico de receita(semanal, mensal e anual)-->
      </div>
      <div class="alunos">
        <h1>Alunos</h1>
        <!--Quando clicar tem que ir para a tela de alunos e aparecer: Matricular Aluno - Alunos Matriculados - Pagamentos Pendentes dos Alunos - Informações dos Alunos Presentes-->
      </div>
      <div class="configuracoes">
        <h1>Configurações</h1>
        <!--Quando clicar aparecerá as opções para o usuario poder fazer alterar: conta(nome da academia, email, autenticação de dois fatores e senha) - tema(claro ou escuro) - idioma -->
      </div>
      <div class="suporte">
        <h1> Ajuda e Suporte</h1>
        <!--Quando clicar aparecerá a tela para enviar uma mensagem ou tickets para o suporte técnico-->
      </div>
    </header>
  </body>
</html>
