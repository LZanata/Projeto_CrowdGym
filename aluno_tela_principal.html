<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Principal Aluno</title>
</head>
<body>
    <header>
        <!--Colocar o simbolo do Crowd Gym na parte de cima da tela e quando passar o mouse por cima vai aparecer as opções para outras telas-->
        <h1>Crowd Gym</h1>
  
        <!--Opções de tela:-->
        <div class="menuprincipal">
          <h1>Menu Inicial</h1>
          <!--Este menu será a tela padrão de quando entrar e nele terá um Sejá bem vindo(nome do aluno) - um gráfico semanal de quantas horas ele treinou durante todos os dias da semana- o ultimo dia e horario que o aluno foi e saiu da academia -->
        </div>
        <div class="mygym">
          <h1>Minhas Academias</h1>
          <!--Quando clicar nesta opção tem que aparecer as academias que ele está matriculado no sistema e quando clicar na academia deverá mostrar os dados de quantas pessoas estão treinando e os planos assinados nesta academia. -->
        </div>
        <div class="searchgym">
          <h1>Buscar Academias</h1>
          <!-- Quando clicar tem que aparecer uma barra de pesquisa e as academias conectadas com o Crowd Gym mais próximas da localização do usuário abaixo da barra de pesquisa e quando clicar na academia deverá mostrar os planos de matricula da academia -->
        </div>
        <div class="pagamento">
            <h1>Dados de Pagamento</h1>
            <!--Quando clicar ir para área onde pode adcionar ou remover uma forma de pagamento -->
        </div>
        <div class="configuracoes">
          <h1>Configurações</h1>
          <!--Quando clicar aparecerá as opções para o usuario poder fazer alterar: conta(nome do aluno, email, autenticação de dois fatores e senha) - tema(claro ou escuro) - idioma -->
        </div>
        <div class="suporte">
          <h1> Ajuda e Suporte</h1>
          <!--Quando clicar aparecerá a tela para enviar uma mensagem ou tickets para o suporte técnico-->
        </div>
      </header>
</body>
</html>
