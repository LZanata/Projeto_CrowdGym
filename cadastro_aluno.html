<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro_login/cadastro_aluno.css">
    <title>Cadastro Aluno</title>

    <script src="js/cadastro_login/validar_senha.js"></script>
</head>

<body>
    <main>
        <div class="conteiner">
        <div class="form">
            <form action="" method="POST">
                <div class="form-header">
                  <div class="title">
                    <h1>Crowd Gym</h1>
                  </div> 
                </div>
                <div class="form-subheader">
                    <div class="subtitle">
                    <h2>Cadastro do Aluno</h2>
                    </div>
                    <div class="subtitle-main">
                    <p>Digite os seus dados para realizar o cadastro</p>
                    </div>
                  </div>
                <div class="input-group">
                    <div class="input-box">
                      <label for="nome">Nome*</label>
                      <input
                        type="text"
                        name="nome"
                        placeholder="Digite o nome"
                        id="nome"
                        required
                      />
                    </div>
                    <div class="input-box">
                      <label for="email">E-mail*</label>
                      <input
                        type="text"
                        name="email"
                        placeholder="Digite o email"
                        id="email" required
                      />
                    </div>
                    <div class="input-box">
                      <label for="cpf">CPF*</label>
                      <input
                        type="text"
                        name="cpf"
                        placeholder="Digite o CPF"
                        id="cpf"
                        required
                      />
                    </div>
                    <div class="input-box">
                        <label for="data_nascimento">Data de Nascimento*</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required>
                      </div>
                    <div class="input-box">
                      <label for="senha">Senha*</label>
                      <input
                        type="password"
                        name="senha"
                        placeholder="Digite a senha"
                        id="senha" required
                      />
                    </div>
                    <div class="input-box">
                      <label for="confirma_senha">Confirme a Senha*</label>
                      <input
                        type="password"
                        name="confirma_senha"
                        placeholder="Digite a senha novamente"
                        id="confirma_senha" required
                      />
                    </div>
                  </div>
                  <div class="gender-inputs">
                      <div class="gender-title">
                          <h6>GÃªnero*</h6>
                      </div>
      
                      <div class="gender-group">
                          <div class="gender-input">
                              <input type="radio" name="genero" id="feminino" required>
                              <label for="feminino">Feminino</label>
                          </div>
      
                          <div class="gender-input">                 
                              <input type="radio" name="genero" id="masculino" required>
                              <label for="masculino">Masculino</label>
                          </div>
      
                          <div class="gender-input">
                              <input type="radio" name="genero" id="outros" required>
                              <label for="outros">Outros</label>
                          </div>
                      </div>
                  </div>
      
                  <div class="register-button">
                     <input type="submit" value="Cadastrar">
                    </div>
            </form>
        </div>
        </div> 
      </main>
      <footer>
        <div id="footer_copyright">
          &#169
          2024 CROWD GYM FROM EASY SYSTEM LTDA
        </div>
      </footer>
</body>

</html>
