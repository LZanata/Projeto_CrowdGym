<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro_login/alterar_senha.css">
    <title>Recuperar Senha</title>
</head>

<body>
    <!--Tela de Recuperação de Senha-->
    <div class="page">
        <form method="POST" class="formLogin">
            <div class="titulo">
                <h1>Crowd Gym</h1>
            </div>
            <h2>Redefinir Senha</h2>
            <label for="password">Insira nova senha</label>
            <input type="password" placeholder="Inserir nova senha" autofocus="true" required />
            <label for="password">Confirme nova senha</label>
            <input type="password" placeholder="Confirmar nova senha" autofocus="true" required />
            <div class="botoes">
                <a href="tela_inicio.html">Alterar senha</a>
            </div>
        </form>
    </div>
</body>

</html>
