<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cadastro_login/login_academia.css" />
    <title>Login academia</title>
  </head>
  <!--Parte do Login, obs: quando o usu치rio fizer login, ele ser치 redirecionado para a p치gina de acordo com a conta dele(funcion치rio ou de gerente)-->
  <body>
    <main>
    <div class="container">
      <div class="form">
      <form
        action="php/cadastro_login/processar_login.php"
        method="POST"
        class="formLogin"
      >
      <div class="form-header">
        <div class="title">
          <h1>Crowd Gym</h1>
        </div>
      </div>
      <div class="form-subheader">
        <div class="subtitle">
          <h2>Login</h2>
          <p>Digite os dados de acesso no campo abaixo.</p>
        </div>
      </div>
        <div class="input-group">
          <div class="input-box">
            <label for="email">E-mail*</label>
            <input
              type="text"
              name="email"
              placeholder="Digite o email" maxlength="255"
              id="email"
            />
          </div>
          <div class="input-box">
            <label for="senha">Senha*</label>
            <input
              type="password"
              name="senha"
              placeholder="Digite a senha" maxlength="45"
              id="senha" required
            />
          </div>
        <div class="esqueci">
          <a href="recuperar_senha.html">Esqueci minha senha</a>
        </div>
        <div class="button">
          <input type="submit" value="Acessar conta" />
        </div>
        <div class="button">
          <input type="submit" value="Assinar Crowd Gym" />
        </div>
      </form>
    </div>
  </div>
  </main>
  </body>
</html>
