    <!--Nesta tela o gerente cadastra a conta do funcionário, edita e remove-->

      <nav>
        <!--Menu para alterar as opções de tela-->

          <ul>
            <li class="dropdown">
              <a href="#"><i class="bi bi-list"></i></a>

              <div class="dropdown-list">
                <a href="admin_menu_academia.html">Academia</a>
                <a href="admin_menu_gerente.html">Gerente</a>
                <a href="">Sobre Nós</a>
                <a href="">Ajuda e Suporte</a>
                <a href="tela_inicio.html">Sair</a>
              </div>
            </li>
          </ul>
        </div>
        <!--Logo do Crowd Gym(quando passar o mouse por cima, o logo devera ficar laranja)-->
        <div class="logo">
          <h1>Crowd Gym</h1>
        </div>
        <!--Opção para alterar as configurações de usuário-->
        <div class="user">
          <ul>
            <li class="user-icon">
              <a href=""><i class="bi bi-person-circle"></i></a>

              <div class="dropdown-icon">
                <a href="#" >Perfil</a>

                <a href="#">Tema</a>
                <a href="#">Sair</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
         <div class="form">
          <form action="php/admin/cadastro_gerente.php" onsubmit="validarSenha()" method="POST">
            <div class="form-header">
              <div class="title">
                <h1>Cadastro de Gerente</h1>
              </div>
            </div>
            <div class="input-group">
              <div class="input-box">
                <label for="nome">Nome*</label>
                <input
                  type="text"
                  name="nome"
                  placeholder="Digite o nome"
                  id="nome" maxlength="100"
                  required
                />
              </div>
              <div class="input-box">
                <label for="email">E-mail*</label>
                <input
                  type="text"
                  name="email"
                  placeholder="Digite o email" maxlength="255"
                  id="email"
                />
              </div>
              <div class="input-box">
                <label for="cpf">CPF*</label>
                <input
                type="text" id="cpf" name="cpf" placeholder="000.000.000-00" 
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                oninput="formatCPF(this)" 
                maxlength="14"
                required>
              </div>
              <div class="input-box">
                <label for="telefone">Telefone*</label>
                <input type="tel" name="telefone" placeholder="(00) 00000-0000" id="telefone" pattern="\(\d{2}\)\s\d{4,5}-\d{4}" 
                oninput="formatTel(this)" required/>
              </div>
              <div class="input-box">
                <label for="senha">Senha*</label>
                <input
                  type="password"
                  name="senha"
                  placeholder="Digite a senha" maxlength="45"
                  id="senha" required
                />
              </div>
              <div class="input-box">
                <label for="confirma_senha">Confirme a Senha*</label>
                <input
                  type="password"
                  name="confirma_senha"
                  placeholder="Digite a senha novamente" maxlength="45"
                  id="confirma_senha" required
                />
              </div>
              <div class="input-box">
                <label for="Academia_id">ID da Academia*</label>
                <input
                  type="text"
                  name="Academia_id"
                  placeholder="Digite o ID"
                  id="Academia_id" required
                />
              </div>
            </div>

            <div class="register-button">
               <input type="submit" value="Cadastrar Gerente">
              </div>
          </form>
         </div>
        </div>
    </main>
    <footer>
        <div id="footer_copyright">
